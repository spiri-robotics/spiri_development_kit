x-spiri-options:
  ROBOT_NAME:
    help-text: The robot's custom name
    type: text
    value: Enby
  DRONE_SYS_ID:
    help-text: The robot's system ID - each robot must have a unique ID!
    type: int
    max: 255
    min: 0
    precision: 0
    step: 1
    value: 1
  ARDUPILOT_VEHICLE:
    help-text: Type of vehicle to be used by ArduPilot
    # Options: ArduPlane, ArduCopter, ArduRover, ArduSub 
    type: text
    value: ArduCopter
  MAVROS1_PORT:
    help-text: Port to be used by the MAVROS1 bridge
    type: int
    value: 1900
  MAVROS2_PORT:
    help-text: Port to be used by the MAVROS2 bridge
    type: int
    value: 14555
  GCS_PORT:
    help-text: Port to be used by the GCS
    type: int
    value: 14550
  SERIAL0_PORT:
    help-text: Port to be used by the serial device
    type: int
    value: 5760
  SITL_PORT:
    help-text: Port to be used by the SITL
    type: int
    value: 5501
  INSTANCE:
    help-text: If the robot should be instanced - required for Gazebo
    type: bool
    value: 0
