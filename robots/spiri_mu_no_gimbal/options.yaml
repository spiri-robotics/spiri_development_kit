x-spiri-options:
  ROBOT_NAME:
    help-text: The custom name of the robot
    type: text
    value: Gregory
  DRONE_SYS_ID:
    help-text: The system ID of the drone
    type: int
    max: 255
    min: 0
    precision: 0
    step: 1
    value: 1
  ARDUPILOT_VEHICLE:
    help-text: How long until the container will stop waiting and timeout
    type: float
    value: 3
  MAVROS1_PORT:
    help-text: Port to be used by the MAVROS1 bridge
    type: int
    value: 1900
  MAVROS2_PORT:
    help-text: Port to be used by the MAVROS2 bridge
    type: int
    value: 1901
  GCS_PORT:
    help-text: Port to be used by the GCS
    type: int
    value: 1902
  SERIAL0_PORT:
    help-text: Port to be used by the serial device
    type: int
    value: 1903
  SITL_PORT:
    help-text: Port to be used by the SITL
    type: int
    value: 1904
  INSTANCE:
    help-text: Whether the vehicle should be instanced
    type: bool
    value: False
